<div class="movies">
 <h3 class="mat-h3">Movies ({{resultsLength}})</h3>
    <ng-container *ngIf="resultsLength > 0">
        <table mat-table [dataSource]="movies" class="movies-table">
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let row; let i = index;">{{i+1}}</td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td (click)="showDetails(row)" class="title" mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <ng-container matColumnDef="genre">
                <th mat-header-cell *matHeaderCellDef>Genre</th>
                <td mat-cell *matCellDef="let row">{{row.genre}}</td>
            </ng-container>

            <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef>Score</th>
                <td mat-cell *matCellDef="let row">{{row.score}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row" class="actions">
                    <button mat-icon-button color="accent" (click)="addFavorite(row.id);">
                        <mat-icon>favorite</mat-icon>
                    </button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedMoviesColumns"></tr>
            <tr mat-row *matRowDef="let movie; columns: displayedMoviesColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </ng-container>
</div>
