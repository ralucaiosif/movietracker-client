<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item routerLink="/">
                <span class="label">My list</span>
            </a>
            <a mat-list-item routerLink="/movies">
                <span class="label">Movies list</span>
            </a>
            <a mat-list-item routerLink="/cinema">
                <span class="label">Cinema admin</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div>
                <a routerLink="/">
                    Movie <span class="title--secondary">Tracker</span>
                </a>
            </div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="20px" class="navigation-items">
                    <li>
                        <a routerLink="/">
                            My list
                        </a>
                    </li>
                    <li>
                        <a routerLink="/movies">
                            Movies list
                        </a>
                    </li>
                    <li>
                        <a routerLink="/cinema">
                            Cinema admin
                        </a>
                    </li>
                    <li>
                        <a>
                            <mat-icon class="icon">account_circle</mat-icon>
                        </a>
                    </li>
                </ul>
            </div>
        </mat-toolbar>
        <main>
            <div fxFlex fxLayout fxLayoutAlign="space-between center">
                <div fxFlex="1 1 100%">
                    <router-outlet></router-outlet>
                </div>
                <!-- <button fxFlex="80px" mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button> -->
            </div>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
