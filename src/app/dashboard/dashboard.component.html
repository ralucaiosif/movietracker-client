<div class="favorites">
    <h3 class="mat-h3">My favorite movies ({{resultsLength}})</h3>
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
	<ng-container *ngIf="resultsLength >= 1">
		<table mat-table [dataSource]="favorites" class="movies-table">
			<ng-container matColumnDef="number">
				<th mat-header-cell *matHeaderCellDef>#</th>
				<td mat-cell *matCellDef="let row">1</td>
			</ng-container>

			<ng-container matColumnDef="title">
				<th mat-header-cell *matHeaderCellDef>Title</th>
				<td mat-cell *matCellDef="let row">{{row.name}}</td>
			</ng-container>

			<ng-container matColumnDef="genre">
				<th mat-header-cell *matHeaderCellDef>Genre</th>
				<td mat-cell *matCellDef="let row">{{row.genre}}</td>
			</ng-container>
			
			<ng-container matColumnDef="score">
				<th mat-header-cell *matHeaderCellDef>Score</th>
				<td mat-cell *matCellDef="let row">{{row.score}}</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr (click)="showDetails(movie)" mat-row *matRowDef="let movie; columns: displayedColumns;"></tr>
		</table>
		<mat-paginator [length]="resultsLength" [pageSize]="'10'"></mat-paginator>
	</ng-container>
	<p *ngIf="resultsLength == 0">
		You have not added any movies to your favorites list!
	</p>
</div>
