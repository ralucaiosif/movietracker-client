<div class="favorites">
    <h3 class="mat-h3">My favorite movies ({{favoritesResultsLength}})</h3>
    <ng-container *ngIf="favoritesResultsLength > 0">
        <table mat-table [dataSource]="favorites" class="movies-table">
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let row; let i = index;">{{i+1}}</td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td (click)="showDetails(row)" class="title" mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <ng-container matColumnDef="genre">
                <th mat-header-cell *matHeaderCellDef>Genre</th>
                <td mat-cell *matCellDef="let row">{{row.genre}}</td>
            </ng-container>

            <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef>Score</th>
                <td mat-cell *matCellDef="let row">{{row.score}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row" class="actions">
                    <button mat-icon-button (click)="remove(row.id);">
                        <mat-icon>delete</mat-icon>
                    </button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedFavoritesColumns"></tr>
            <tr mat-row *matRowDef="let movie; columns: displayedFavoritesColumns;"></tr>
        </table>
        <mat-paginator [length]="50" [pageSize]="'10'"></mat-paginator>
    </ng-container>
    <p *ngIf="resultsLength == 0">
        You have not added any movies to your favorites list!
    </p>
</div>
<div class="suggestions">
	<h3 class="mat-h3">My suggested movies ({{suggestionsResultsLength}})</h3>
	<ng-container *ngIf="suggestionsResultsLength >= 1">
        <table mat-table [dataSource]="suggestions" class="movies-table">
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let row; let i = index;">{{i+1}}</td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td (click)="showDetails(row)" class="title" mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <ng-container matColumnDef="genre">
                <th mat-header-cell *matHeaderCellDef>Genre</th>
                <td mat-cell *matCellDef="let row">{{row.genre}}</td>
            </ng-container>

            <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef>Score</th>
                <td mat-cell *matCellDef="let row">{{row.score}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedSuggestionsColumns"></tr>
            <tr mat-row *matRowDef="let movie; columns: displayedSuggestionsColumns;"></tr>
        </table>
        <mat-paginator [length]="suggestionsResultsLength" [pageSize]="'10'"></mat-paginator>
    </ng-container>
</div>
