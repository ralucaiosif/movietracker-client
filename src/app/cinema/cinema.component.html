<div class="cinema">
    <div class="header">
      <h3 class="mat-h3">Cinema list ({{resultsLength}})</h3>
      <button mat-flat-button color="accent" (click)="openAddMovie();">Add movie</button>
    </div>
    <table mat-table [dataSource]="cinemas" class="mat-elevation-z8" class="movies-table">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let cinema"> {{cinema.name}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let cinema"> {{cinema.address}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
